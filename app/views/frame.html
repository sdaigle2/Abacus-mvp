  <div class="mainDisplay" data-ng-init="hoverItem = -1">

    <section>
        <div class="frame-item text-center"
           data-ng-repeat="f in frames"
           data-ng-class="{'right-border': ($even && ($index !== frames.length-1)), 'bottom-border': ($index < frames.length-2)}"
           data-ng-if="orientation === 'vertical'">
        <div class="frame-item-image">
          <div class="img"
               data-ng-mouseenter="hoverItem = f.getFrameID()"
               data-ng-mouseleave="hoverItem = -1">
            <img data-ng-src="{{f.getImageURL()}}" width="400" alt="{{f.manufacturer}} {{f.name}}"/>

            <div class="frame-item-desc"
                 data-ng-class="{ 'frame-item-desc-show' : panelSelected(hoverItem,f.getFrameID()) , 'frame-item-desc-hide' : !panelSelected(hoverItem,f.getFrameID())}">
              <p class="frame-item-description book" data-ng-bind="f.getDesc()"></p>
            </div>
          </div>
        </div>
        <div class="frame-item-footer">
          <span class="medium" data-ng-bind="f.name"></span>
          <div class="button addButton" data-ng-click="selectFrame(f.frameID)">Customize</div>
          <div class="frame-item-footer-details">
            <table class="frame-info-table">
              <tr>
                <td class="blue-line">
                  <p class="frame-item-price medium">$<span data-ng-bind="f.getBasePrice().toFixed(2)"></span></p>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>

    <div class="frame-item text-center horizontal"
         data-ng-repeat="f in frames"
         data-ng-class="{'right-border': ($even && ($index !== frames.length-1)), 'bottom-border': ($index < frames.length-2)}"
         data-ng-if="orientation === 'horizontal'">
      <div class="frame-item-image">
        <div class="img" data-ng-mouseenter="hoverItem = f.getFrameID()"
             data-ng-mouseleave="hoverItem = -1">
          <img data-ng-src="{{f.getImageURL()}}" width="250" alt="{{f.manufacturer}} {{f.name}}"/>
        </div>
      </div>
      <div class="frame-item-footer">
        <span class="medium" data-ng-bind="f.name"></span>

        <div class="frame-item-footer-details">
            <p class="frame-item-price medium">$<span data-ng-bind="f.getBasePrice().toFixed(2)"></span></p>
        </div>
        <div class="frame-item-desc">
          <p class="frame-item-description book" data-ng-bind="f.getDesc()"></p>
        </div>
        <div class="button addButton" data-ng-click="selectFrame(f.frameID)">Customize</div>
      </div>
    </div>
